<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="sketch.js"></script>
  </head>

  <script>
    function onActionClick(value) {
      console.log(value);
    }

    function onAddTermClick() {
      let name = document.getElementById("name");
      let a = document.getElementById("a");
      let b = document.getElementById("b");
      let c = document.getElementById("c");

      l.addTerm(name, new set(+a.value, +b.value, +c.value));

      // TODO: append term into table

      name.value = "";
      a.value = "";
      b.value = "";
      c.value = "";
    }
  </script>

  <body>
    <div class="control-panel">
      <div class="form-wrapper">
        <div class="input-field col s6 input">
          <input id="name" type="text" />
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6 input">
          <input id="a" type="text" />
          <label for="a">a</label>
        </div>
        <div class="input-field col s6 input">
          <input id="b" type="text" />
          <label for="b">b</label>
        </div>
        <div class="input-field col s6 input">
          <input id="c" type="text" />
          <label for="c">c</label>
        </div>
        <div class="add-button">
          <a class="waves-effect waves-light btn" onclick="onAddTermClick()">
            ADD
          </a>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Actions</th>
            <th>Terms</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('і')"
                >і</a
              >
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('та')"
                >та</a
              >
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('також')"
                >також</a
              >
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('або')"
                >або</a
              >
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('чи')"
                >чи</a
              >
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('не')"
                >не</a
              >
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('дуже')"
                >дуже</a
              >
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('злегка')"
                >злегка</a
              >
              <a
                class="waves-effect waves-light btn"
                onclick="onActionClick('трохи')"
                >трохи</a
              >
            </td>
            <td>
              <div class="terms"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
